<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>animate--自定义图片大小</title>
    <script src="jquery-1.8.2.min.js"></script>
    <style type="text/css">
        img {
            position:absolute;top:100px; left:500px;
        }
         #div {
            border:1px solid #0094ff; width:50px; height:50px;padding:5px;left:100px;top:100px;
        }
    </style>

    <script type="text/javascript">

        $(function () {
            $("img").click(function () {
                $(this).animate({
                    "left":"+=100px",
                    "top":"+=100",
                    "opacity":"0.5"}, 2000);
            });            
        });
        
        //队列中的动画
        $(function () {
            $("div").hover(function () {
                $(this).animate({ height: 100 }, "slow")
                       .animate({ width: 100 }, "slow")
                       .animate({ height: 50 }, "slow")
                       .animate({ width: 50 }, "slow");
            });
        });
       

    </script>
</head>
<body>    
    <img src="images/P20.jpg" />
    <div id="div">队列中的动画</div>
</body>
</html>
