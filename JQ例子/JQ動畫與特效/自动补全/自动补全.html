<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>自动补全控件</title> 
    <script src="../jquery-1.10.2.min.js" type="text/javascript"></script> 
    <script type="text/javascript" src="jquery-1.7.1.min.js" ></script>   
    <link type="text/css" rel="stylesheet"  href="jquery.autocomplete.css" />
    <script  type="text/javascript" src="jquery.autocomplete.min.js"></script>
    <script src="test.js"></script>

    <style type="text/css">
        body {
            margin: 0px; background: #f4f4f4; font-family: Helvetica Neue, Helvetica, Arial;
        }
       

    </style>

    <script type="text/javascript">
          $(document).ready(function () {
             $('#down').AutoComplete({
                 'data': ['One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine', 'Ten', 'Eleven', 'Twelve'],
                 'itemHeight': 20,
                 'width': 280
             }).AutoComplete('show');

             $('#up').AutoComplete({
                 'data': ['马云', '马上', '马化腾', '马马', '马桶', '李四', '李武', '李吴', '李子', '老李', '李毅', '李莉'],
                 'itemHeight': 20,
                 'listDirection': 'up',
                 'width': 280
             }).AutoComplete('show');            

         });   
        

     </script>



</head>
<body>    
     <div style="width:1000px;margin:auto;">
         <div style="display:table-cell;">
            <div style="height:350px;width:330px;">
                <input type="text" id="down" value="t" /><span style="font-weight:bold;font-size:13px;">one—Twelve</span>
            </div>
            <div>
                <input type="text" id="up" value="马"/><span style="font-weight:bold;font-size:13px;">李、马</span>
            </div>
        </div>
    </div>
</body>
</html>
