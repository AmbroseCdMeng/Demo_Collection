<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>图片放大插件</title>
    <script type="text/javascript" src="jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="jqzoom.pack.1.0.1.js"></script>
    <link type="text/css" href="jqzoom.css" rel="stylesheet" />

    <style type="text/css">
        img {
            border:none;
        }

    </style>
    
    <script type="text/javascript">    

        $(function () {
            var options =
            {
                zoomWidth: 250, //放大镜的宽度        xOffset放大后的圖片與小圖片的橫座標距離 yOffset
                zoomHeight: 250,//放大镜的高度        lens:是否顯示小圖標的選擇區域，默認為true，false鼠標移動時不會出現選擇區域
                zoomType: 'reverse'          //默認為：standard，設置為reverse，在鼠標移動時，所選區域為高亮，其他為淡灰色。                           
            };                                      //  imagesOpacity,在zoomType: 'reverse' 時，用來設置非選中區域透明度的值。
            $(".jqzoom").jqzoom(options);
        });
    </script>

    <script type="text/javascript">
        $(function () {
            var setting =
           {             
               zoomType: 'reverse',      //默認為：standard，設置為reverse，在鼠標移動時，所選區域為高亮，其他為淡灰色。
               zoomWidth: 250,
               zoomHeight: 250,
               //xOffset: 20,                 //xOffset放大后的圖片與小圖片的橫座標距離 yOffset
               //yOffset: 20,
               lens: true,                  //lens:是否顯示小圖標的選擇區域，默認為true，false鼠標移動時不會出現選擇區域
               imageOpacity: 0.5               
           };
            $(".zoom").jqzoom(setting);

        });


    </script>


</head>

<body>
<!-- 代码 开始 -->
<div id="content" style="margin-right:auto;margin-left:auto;width:600px;">
<a href="../images/big.jpg"  class="jqzoom" style="" title="图片标题"> <img src="../images/small.jpg" title="图片标题" style="border: 1px solid #666;"> </a> 
</div>
<!-- 代码 结束 -->

    <div>
        <h2>圖片放大鏡</h2>
        <a href="../images/big.jpg" class="zoom">
            <img src="../images/small.jpg"  title="狗狗"/></a>
    </div>

<div class="llq" style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：IE8、360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. </p>
</div>
</body>
</html>
